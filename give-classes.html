<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-lernen</title>

    <link rel="stylesheet" href="/stryles/main.css">
    <link rel="stylesheet" href="/stryles/partials/header.css">
    <link rel="stylesheet" href="/stryles/partials/forms.css">
    <link rel="stylesheet" href="/stryles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">Zurück</a>
                <h1>On-lernen</h1>
            </div>
            <div class="header-content">
                <strong>Gib Privatunterricht und teile dein Wissen!</strong>
                <p>Registriere dich jetzt in wenigen Klicks und schalte deine erste Anzeige!</p>
            </div>
        </header>
        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name"></label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="telefone">Telefone<small>(somente números)</small></label>
                        <input name="telefone" id="telefone" type="number" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            <option value="1">Kunst</option>
                            <option value="2">Biologie</option>
                            <option value="3">Chemie</option>
                            <option value="4">Sport</option>
                            <option value="5">Physik</option>
                            <option value="6">Geografie</option>
                            <option value="7">Geschichte</option>
                            <option value="8">Mathematik</option>
                            <option value="9">Deutsch</option>
                            <option value="10">Chemie</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula <small>(R$)</small>
                        </label>
                        <input name="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Horarios disponíveis
                        <button id="add-time">+ Novo horario</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" id="weekday" required>
                                <option value="0">Sonntag</option>
                                <option value="1">Montag</option>
                                <option value="2">Dienstag</option>
                                <option value="3">Mittwoch</option>
                                <option value="4">Donnerstag</option>
                                <option value="5">Freitag</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                        <input name="time_from[]" type="time" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                        <input name="time_to[]" type="time" required>
                        </div>

                    </div>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" id="weekday" required>
                                <option value="0">Sonntag</option>
                                <option value="1">Montag</option>
                                <option value="2">Dienstag</option>
                                <option value="3">Mittwoch</option>
                                <option value="4">Donnerstag</option>
                                <option value="5">Freitag</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                        <input name="time_from[]" type="time" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                        <input name="time_to[]" type="time" required>
                        </div>

                    </div>
                </fieldset>
            </form>
            
            <footer>
                <p>
                    <img src="/images/" alt="Aviso importante">Importante!<br>
                    Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>

        </main>
    </div>
</body>
</html>
